<h3> login </h3>
<form #f="ngForm" (ngSubmit)="Login(f)">
   Email <input type="email" name="email" [(ngModel)]="email" required placeholder="Enter Email"><br>
   Password<input type="password" name="password" [(ngModel)]="password" required placeholder="Enter password"/><br>
    <button type="submit">Submit</button>
</form>
