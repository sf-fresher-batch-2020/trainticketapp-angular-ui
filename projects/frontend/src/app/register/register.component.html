<div>
    <h3> Register here </h3>
    <form #f="ngForm" (ngSubmit)="Register(f)">
       <label> Name</label> <input type="name" name="name" [(ngModel)]="name" placeholder="Enter your name" required autofocus><br>
        Email <input type="email" name="email" [(ngModel)]="email" placeholder="Enter your Email Id" required><br>
        Password<input type="password" name="password" [(ngModel)]="password" placeholder="Enter your password" required><br>
        <button type="submit" class="btn btn-primary">Register</button>

    </form>
</div>
